<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My security Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;600&family=Josefin+Slab:ital,wght@0,400;1,100;1,300;1,600&family=Literata:ital,wght@0,300;1,200;1,300&family=Mulish:ital,wght@1,200;1,500;1,600&display=swap" rel="stylesheet">

<body>
